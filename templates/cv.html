    <div class="container-fluid">
        <div class="row form-group">
            <div class="col-lg-10">
                <div class="col-lg-2">
                    <label for="usr">Select Skills Set File:</label>
                </div>
              <div class="col-lg-3">
                  <input type="file" name="pic" id="fileupload" accept="">
              </div>
              <div class="col-lg-5">
                  <button id="btnSearch"  class="btn btn-primary">Search</button>
              </div>
          </div>
        </div>
    </div>
    <div id="dvCv" class="hidden">
      <div align="center">
           <p style="font-size: 5em; color: green;">Please wait , scanning is in process...</p>
      </div>
    </div>
    </body>
    <script>
             var fileName = "";
            $('input[type="file"]').change(function(e){
              fileName = e.target.files[0].name;
              //alert('The file "' + fileName +  '" has been selected.');
            });

            $("#btnSearch").click(function(){
              $("#dvCv").removeClass('hidden')
           $.ajax({
              url: 'search',
              data: {'searchKey': fileName},
              //dataType: 'json',
            success: function (result) {
                //console.log(result)
                if(result=="")
                  result="No Records Found!!"
              $("#dvCv").html("")
              $("#dvCv").html(result)
          }
        
      });
    });
          </script>
